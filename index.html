<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos III</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <header id="title">
        <h1 id="main-header">Dinero a devolver</h1>
    </header>
    <main>
        <div class="importe-total">
            <span>Importe total:</span>
            <input type="number" id="total" oninput="activateBtn()">
        </div>
        <div class="cantidad-pagada">
            <span>Cantidad pagada:</span>
            <input type="number" id="payed" oninput="activateBtn()">
        </div>
        <div>
            <button id="button-calculate" onclick="calculate()" disabled>Calcular</button>
        </div>
        <div>
            <h3 id="result"></h3>
        </div>
        <div id="result-box" class="result-style">
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
